<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M3 - ABP AE1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #figuras {
      list-style: none;
    }


    .arriba {
      transform: scale(1.2);
    }

    .abajo {
      transform: scale(0.8);
    }

    .borde {
      border: 1px solid red;
    }

    .card{
      border-radius: 30px;
    }

  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <div class="text-center">
    <map name="mapa" class="figuras">
      <area shape="circle" coords="40,100,15" href="" onmouseover="mostrar(15)" onmouseout="ocultar()" />
      <area shape="circle" coords="90,100,15" href="" onmouseover="mostrar(1)" onmouseout="ocultar()" />
      <area shape="rectangle" coords="150,50,230,130" href="" onmouseover="mostrar(2)" onmouseout="ocultar()" />
      <area shape="rectangle" coords="270,50,390,150" href="" onmouseover="mostrar(3)" onmouseout="ocultar()" />
      <area shape="rectangle" coords="400,100,490,160" href="" onmouseover="mostrar(4)" onmouseout="ocultar()" />
      <area shape="circle" coords="510,140,20" href="" onmouseover="mostrar(5)" onmouseout="ocultar()" />
      <area shape="circle" coords="550,130,20" href="" onmouseover="mostrar(13)" onmouseout="ocultar()" />
      <area shape="circle" coords="580,140,20" href="" onmouseover="mostrar(6)" onmouseout="ocultar()" />
      <area shape="circle" coords="620,160,20" href="" onmouseover="mostrar(7)" onmouseout="ocultar()" />
      <area shape="circle" coords="660,170,15" href="" onmouseover="mostrar(16)" onmouseout="ocultar()" />
      <area shape="circle" coords="695,170,15" href="" onmouseover="mostrar(8)" onmouseout="ocultar()" />
      <area shape="circle" coords="750,180,30" href="" onmouseover="mostrar(9)" onmouseout="ocultar()" />
      <area shape="circle" coords="800,190,15" href="" onmouseover="mostrar(14)" onmouseout="ocultar()" />
      <area shape="rectangle" coords="825,175,925,215" href="" onmouseover="mostrar(10)" onmouseout="ocultar()" />
      <area shape="rectangle" coords="950,175,1155,255" href="" onmouseover="mostrar(11)" onmouseout="ocultar()" />
      <area shape="rectangle" coords="1180,125,1450,255" href="" onmouseover="mostrar(12)" onmouseout="ocultar()" />
    </map>
    </map>
    <img src="https://aprotur.cl/wp-content/uploads/2020/07/sur.png" usemap="#mapa">
  </div>



  <div class="container text-center">

    <div class="card">
      <img id="foto" src="..." class="card-img-top shadow" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="region">Región:</h5>
        <p class="card-text" id="atractivos">Atractivos: </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  
  <script>
    function mostrar(nombre) {
      const titulo = document.getElementById('region');
      const descripcion = document.getElementById('atractivos');
      const imagen= document.getElementById ('foto');
      titulo.innerText = nombre
      switch (nombre) {
        case 15: titulo.innerText = "Region Arica y Parinacota";
          descripcion.innerText = "El morro de Arica es un cerro costero, que tiene unos 130 metros de altura, emplazado al sur del espacio urbano de Arica, en la región de Arica y Parinacota, en el norte de Chile. Es el mayor referente turístico y simbólico de la ciudad. Fue declarado Monumento Nacional el 6 de octubre de 1971";
          imagen.src = "./img/arica y parinacota.jpg"
          break;
        case 1: titulo.innerText = "Region de Tarapaca";
          descripcion.innerText = "Cuenta con las salitreras Humberstone y Santa Laura, donde se conservan fábricas y edificios que ofrecen una mirada al patrimonio industrial y minero de la región. Al noreste, en el desierto de Atacama, está el diseño antropomórfico del Gigante de Atacama, en el Cerro Unitas. En la costa del Pacífico está Iquique, la capital regional famosa por sus playas";
          imagen.src = "./img/tarapaca.jpg"
          break;
        case 2: titulo.innerText = "Region de Antofagasta";
          descripcion.innerText = "Una región de corazón minero. La Región de Antofagasta cuenta con extensas playas, salitreras, y unos cielos privilegiados que permiten el estudio del universo y el desarrollo de la astronomía. A esta región pertenece uno de los observatorios más importantes del mundo, el ALMA, que sorprende con sus 66 antenas";
          imagen.src = "./img/antofagasta.jpg"
          break;
        case 3: titulo.innerText = "Region de Copiapo";
          descripcion.innerText = "Copiapó es una ciudad del desierto de Atacama, en el norte de Chile. Tuvo un auge cuando se descubrió plata en la mina cercana de Chañarcillo en el siglo XIX. Los sitios icónicos de ese período incluyen la Catedral de Copiapó, de estilo neoclásico, con una torre de tres niveles característica. Cerca está la Casa de los Hermanos Matta, que alberga el Museo Regional de Atacama y su colección de artefactos prehispánicos y exhibiciones de la historia minera del área";
          imagen.src = "./img/copiapo.jpg"
          break;
        case 4: titulo.innerText = "Region de Coquimbo";
          descripcion.innerText = "Si vas a visitar la IV región, entonces debes ir a la provincia de Elqui, no cabe duda la hermosura y belleza propia de este lugar. A medida que avanzas por sus caminos solo vas descubriendo hermosos paisajes, adornados por el verde de la uva productora de pisco, una de las principales actividades de la zona";
          imagen.src = "./img/coquimbo.jpg"
          break;
        case 5: titulo.innerText = "Region de Valparaiso";
          descripcion.innerText = "La región de Valparaíso se ubica en la zona central de Chile desde la costa del Pacífico hasta la cordillera de los Andes. Viña del Mar es una ciudad turística frente al océano, conocida por su casino y la playa de Reñaca. La región también incluye la remota Isla de Pascua, famosa por sus moáis, las monumentales estatuas de cabezas humanas. La capital portuaria, Valparaíso, tiene funiculares y casas coloridas en los cerros, incluida la antigua residencia del poeta chileno Pablo Neruda";
          imagen.src = "./img/valparaiso.jpg";
          break
        case 13: titulo.innerText = "Region Metropolitana";
          descripcion.innerText = "No puede faltar la capital entre las partes turísticas de Chile.Fundada en 1541 y dividía en 37 comunas, es la cuna de los principales edificios, oficinas y establecimientos políticos y económicos del país";
          imagen.src = "./img/santiago.jpg";
          break;
        case 6: titulo.innerText = "Region de Libertador Bernardo O'higgins";
          descripcion.innerText = "La Región del Libertador General Bernardo OHiggins, también denominada simplemente Región de OHiggins, es una de las dieciséis regiones en que se divide la República de Chile. Su capital es Rancagua";
          imagen.src = "./img/rancagua.jpg";
          break;
        case 7: titulo.innerText = "Region del Maule";
          descripcion.innerText = "El Maule es una importante región vitivinícola de la zona central de Chile. La cruza el río Maule, que fluye hacia el oeste desde los Andes a través del enorme lago Colbún. En la capital, Talca, está el Museo O'Higginiano y de Bellas Artes, dedicado a la historia y al arte en el edificio donde se firmó la Declaración de Independencia de Chile. La Reserva Nacional Radal Siete Tazas es famosa por sus formaciones rocosas, las piscinas color turquesa y las cascadas";
          imagen.src = "./img/maule.png"
          break;
        case 16: titulo.innerText = "Region de Ñuble";
          descripcion.innerText = "Chillán te recibe con su increíble catedral y su exquisito mercado con las mejores longanizas de Chile. Un imperdible es San Fabián de Alico, con su reserva de huemules y una oferta de Rafting en el Río Ñuble. Ven a conocer la costa de Cobquecura y Buchupureo, las papayas más australes del mundo y su hermosa Iglesia de Piedra y Lobería, Santuarios de la Naturaleza";
          imagen.src = "./img/ñuble.jpg"
          break;
        case 8: titulo.innerText = "Region del Biobio";
          descripcion.innerText = "Descubre las culturas originarias que aún habitan en Biobío, como los Pehuenches, gente del pehuén en el idioma Mapuche, en un recorrido inolvidable por Alto Biobío. Adéntrate en sus costumbres y prueba su gastronomía, donde el piñón fruto del árbol de la Araucaria es uno de los ingredientes estrella";
          imagen.src = "./img/concepcion.jpg";
          break;
          case 9: titulo.innerText = "Region de la Araucania";
          descripcion.innerText = "La región de la Araucanía, en el centro de Chile, abarca un terreno que varía desde la costa del Pacífico en el oeste hasta los volcanes y las montañas de los Andes en el este. Las reservas de la naturaleza, como el Parque Nacional Huerquehue y el Parque Nacional Conguillío, protegen los ecosistemas con lagos, ríos y bosques de araucarias";
          imagen.src = "./img/araucania.jpg";
          break;
        case 14: titulo.innerText = "Region de Los Rios";
          descripcion.innerText = "os Ríos es una región del sur de Chile que se extiende desde la frontera con Argentina, en la cordillera de los Andes, por las vastas llanuras hasta la frondosa cordillera de la Costa y el océano Pacífico. Su capital regional es la ciudad universitaria de Valdivia, que se ubica en la confluencia de 3 ríos cerca de la costa. Isla Teja, su isla en un río, tiene el Museo Van der Maele, con exhibiciones de historia, y el moderno Museo de Arte Contemporáneo";
          imagen.src = "./img/los rios.jpg";
          break;
        case 10: titulo.innerText = "Region de Los Lagos";
          descripcion.innerText = "es una región del sur de Chile conocida por sus bosques, las montañas de los Andes y los lagos. La capital regional, Puerto Montt, es un puerto ajetreado con una catedral neoclásica de madera. Entre los volcanes activos cercanos, se encuentran el Osorno, con su cono cubierto por un glaciar, y el Calbuco. Al sur, la isla de Chiloé es conocida por sus iglesias de madera y los fiordos donde se ven ballenas. La ciudad capital, Castro, tiene casas coloridas construidas sobre pilotes";
          imagen.src = "./img/los lagos.jpg";
          break;
        case 11: titulo.innerText = "Region del Aysen";
          descripcion.innerText = "La región de Aysén es un área escasamente poblada del sur de Chile, con grandes glaciares, fiordos y montañas nevadas. El Parque Nacional Laguna San Rafael abarca los Campos de Hielo Norte de la Patagonia, que tiene numerosos glaciares en los lagos interiores y ríos. Las cumbres de las montañas incluyen el cerro Castillo, de 2,675 m de altura y terreno serrado, ubicado dentro de una reserva natural del mismo nombre";
          imagen.src = "./img/aysen.jpg";
          break;
        case 12: titulo.innerText = "Region del Magallanes";
          descripcion.innerText = "El Parque Nacional Torres del Paine, en la región de la Patagonia de Chile, es conocido por sus altas montañas, los témpanos de azul brillante que se aferran a los glaciares y las pampas doradas (praderas) que albergan fauna poco común, como los guanacos. Algunos de los sitios más icónicos son las 3 torres de granito que le dan nombre al parque y las cimas con forma de cuernos llamadas Cuernos del Paine";
          imagen.src = "./img/magallanes (2).jpg";
          break;
      }
    }


    function ocultar() {
    }

  </script>
</body>


<script>
  $("area").hover(function () {
    $(this).toggleClass('arriba').siblings().toggleClass('abajo')
  })</script>

</html>
